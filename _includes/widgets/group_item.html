{% assign item = include.item %}
<div style="text-align: center; margin-bottom: 10px; display: inline-block; margin-right: 10px;">
    <img src="{{item.portrait | relative_url}}" alt="{{item.name}}" style="width: 160px; height: 160px; border-radius: 50%;">
    <div style="text-align: center; font-size: 12px;">
      <p style="margin: 2px 0; font-size: 18px">{{item.name}}</p>
      <p style="margin: 0px 0;">"{{item.period}}"</p>
      <p style="margin: 0px 0;">"{{item.program}}"</p>
    </div>
</div>
